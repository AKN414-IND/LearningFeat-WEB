<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Shop</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles can be added here */
        /* Example: Add custom styles for header */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shoe Shop</h1>
        <p>Your One-Stop Destination for Stylish Footwear</p>
    </header>
    <div class="container">
        <section id="products">
            <h2>Our Products</h2>
            <div class="row" id="product-container">
                <!-- Product cards will be dynamically generated here -->
            </div>
        </section>
    </div>

    <!-- Add Bootstrap JavaScript and Popper.js links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for fetching and displaying products
        document.addEventListener("DOMContentLoaded", function () {
            // Sample product data (replace with your actual data)
            const products = [
                {
                    name: "Shoe 1",
                    price: 99,
                    image: "shoe.png"
                },
                {
                    name: "Shoe 2",
                    price: 99,
                    image: "shoe.png"
                }
            ];

            const productContainer = document.getElementById('product-container');

            // Loop through the products and generate product cards
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('col-md-4', 'mb-4');
                productCard.innerHTML = `
                    <div class="card">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">Price: $${product.price.toFixed(2)}</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                `;
                productContainer.appendChild(productCard);
            });
        });
    </script>
</body>
</html>
